<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLBB Сборки</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      width: 600px;
      height: 400px;
      cursor: pointer;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin-top: 10px;
      font-size: 24px;
    }

    .card:hover {
      transform: scale(1.05);
      background: #2c2c2c;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background: #1e1e1e;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
    }

    .close {
      color: #fff;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>

        emblem: "Маг",

      },
      alucard: {
        title: "Сборка для Alucard",
        items: "War Axe, Tough Boots, Endless Battle, Haas's Claws, Blade of Despair, Immortality",
        emblem: "Боец",
        spell: "Возмездие"
      },
      lancelot: {
        title: "Сборка для Lancelot",
        items: "War Axe, Tough Boots, Hunter Strike, Blade of Despair, Endless Battle, Immortality",

        spell: "Кара"
      },
      chou: {
        title: "Сборка для Chou",
        items: "War Axe, Tough Boots, Blade of Heptaseas, Athena's Shield, Immortality, Dominance Ice",
        emblem: "Боец",
        spell: "Вспышка"
      }
    };

    const modalContainer = document.getElementById("modals");

    for (let id in builds) {
      const build = builds[id];
      modalContainer.innerHTML += `
        <div id="modal-${id}" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeModal('${id}')">&times;</span>
            <h2>${build.title}</h2>
            <p><strong>Предметы:</strong> ${build.items}</p>
            <p><strong>Эмблема:</strong> ${build.emblem}</p>
            <p><strong>Заклинание:</strong> ${build.spell}</p>
          </div>
        </div>
      `;
    }

    function openModal(id) {
      document.getElementById("modal-" + id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById("modal-" + id).style.display = "none";
    }
  </script>
